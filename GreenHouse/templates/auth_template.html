{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greener Earth</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/GE_Icon.svg' %}">
        <link rel="stylesheet" href="{% static 'auth_template.css' %}">
        <link rel="stylesheet" href="{% static 'auth_signin.css' %}">
        <link rel="stylesheet" href="{% static 'auth_signup.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="{% static 'assets/AuthBackground.jpg' %}" alt="" id="auth_background">
        <div id="auth_overlay"></div>
        <div id="primary_auth_container">
            <a href=""></a>
            <a id="greener_earth_title" href="">
                <img src="{% static 'assets/icons/GE_Icon.svg' %}" alt="" id="GE_Icon">
                <span>Greener Earth</span>
            </a>
            <div id="primary_auth_content">
                {% block body %}

                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
